<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Welcome to Expense Tracker
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Please sign in to your account
            </p>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-8">
            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Enter your password">
                </div>
                
                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                        Sign in
                    </button>
                </div>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Don't have an account?</span>
                    </div>
                </div>
                
                <div class="mt-6">
                    <button id="showRegister" 
                            class="w-full flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Create new account
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Register Form (Hidden by default) -->
        <div id="registerSection" class="bg-white rounded-lg shadow-md p-8 hidden">
            <h3 class="text-lg font-medium text-gray-900 mb-6">Create Account</h3>
            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="regFullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input id="regFullName" name="full_name" type="text" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Enter your full name">
                </div>
                
                <div>
                    <label for="regEmail" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="regEmail" name="email" type="email" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="regPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="regPassword" name="password" type="password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Choose a password (min 6 characters)">
                    <p class="mt-1 text-xs text-gray-500">Password must be at least 6 characters long</p>
                </div>
                
                <div>
                    <button type="submit" 
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50">
                        Create Account
                    </button>
                </div>
            </form>
            
            <div class="mt-4">
                <button id="showLogin" 
                        class="w-full flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    Back to Sign In
                </button>
            </div>
        </div>
        
        <!-- Error/Success Messages -->
        <div id="message" class="hidden p-4 rounded-md"></div>
    </div>

    <script>
        const API_URL = window.location.origin;
        
        // Toggle between login and register forms
        document.getElementById('showRegister').addEventListener('click', () => {
            document.getElementById('loginForm').parentElement.classList.add('hidden');
            document.getElementById('registerSection').classList.remove('hidden');
        });
        
        document.getElementById('showLogin').addEventListener('click', () => {
            document.getElementById('registerSection').classList.add('hidden');
            document.getElementById('loginForm').parentElement.classList.remove('hidden');
        });
        
        // Show message
        function showMessage(text, type = 'error') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `p-4 rounded-md ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageDiv.classList.remove('hidden');
        }
        
        // Hide message
        function hideMessage() {
            document.getElementById('message').classList.add('hidden');
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            
            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store session token
                    localStorage.setItem('session_token', result.session_token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    // Redirect to main app
                    window.location.href = '/index.html';
                } else {
                    showMessage(result.error || 'Login failed');
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
            }
        });
        
        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            
            const formData = new FormData(e.target);
            const data = {
                full_name: formData.get('full_name'),
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Account created successfully! Please sign in.', 'success');
                    // Switch back to login form
                    document.getElementById('showLogin').click();
                    // Clear register form
                    document.getElementById('registerForm').reset();
                } else {
                    showMessage(result.error || 'Registration failed');
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
            }
        });
        
        // Check if already logged in
        const sessionToken = localStorage.getItem('session_token');
        if (sessionToken) {
            // Verify session is still valid
            fetch(`${API_URL}/me`, {
                headers: { 'Authorization': `Bearer ${sessionToken}` }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/index.html';
                } else {
                    // Clear invalid session
                    localStorage.removeItem('session_token');
                    localStorage.removeItem('user');
                }
            });
        }
    </script>
</body>
</html>
